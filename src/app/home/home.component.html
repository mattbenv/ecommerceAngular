<!--Main Image Section-->
<div class="section">
    <img src="../../assets/img/unobackground.png" alt="" width="100%" height="100%"/>
</div>
<!--End Main Title-->
<!--Deals Section-->
<div class="section">
    <ul #grid class="grid-container">
        <li *ngFor="let dealitem of dealArr">
          <div class="grid-deal-item">
            <a routerLink={{dealitem.link}}>
              <h3>{{dealitem.name}}</h3>
              <p>${{dealitem.price}}</p>
              <img class="images" src={{dealitem.img}} alt="Product Image" width="100" height="100">
            </a>
          </div>
        </li>
      </ul>
</div>
<!--End Deals Section-->
