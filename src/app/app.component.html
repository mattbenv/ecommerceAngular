<!-- Toolbar/Header -->
<div class="toolbar" id ="header" role="banner">
  <button (click)="toggleMenu()" class="hamburger">
    <span>toggleMenu</span>
  </button>
  <a routerLink = "/home"><img width="40" alt="UNO Logo" src="../assets/img/unoicon.png" title="Go To Home"/></a>
  <div class="small-spacer"></div>
  <a routerLink = "/catalog"> <button class='catalog' title="Browse Our Catalog">Catalog</button></a>
  <div class="spacer"></div>
  <img width="40" class="pointerCursor" alt="Cart" (click)="toggleCart()" src="../assets/img/unocart.png" title="My Cart"/>
  <a (click)="toggleDashboard()" class="pointerCursor"><img width="40" alt="Acct" src="../assets/img/unoadmin.png" title="Admin View"/></a>

</div>
<!--End Toolbar-->

<!--Category Overlay-->
<app-menu id="menu"></app-menu>
<app-cart id="cart"[@openClose]="isOpenCart ? 'open' : 'close'"></app-cart>

<div class="content" role="main">
  <router-outlet></router-outlet>
</div>

<div class="foot" role="banner">
  <div class="spacer"></div>
  <h5>Created by Team One of CISC 474
    <br>
    Composed of Yash, Miles, Eddie, Vincent, and Matt
    <br>
    Happy Shopping!
  </h5>
  <div class="spacer"></div>
</div>
