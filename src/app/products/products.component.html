<main class="container">

  <!-- Left Column / Headphones Image -->
  <div class="left-column">
        <div>
          <img src={{img}} alt="" id="i" style="width: 650px; height: 550px">
        </div>

  </div>


  <!-- Right Column -->
  <div class="right-column">

    <!-- Product Description -->
    <div class="product-description">
      <span></span>
      <h1>{{name}}</h1>
      <p>{{text}}</p>
    </div>

    <!-- Product Configuration -->
    <div class="product-configuration">

      <!-- Product Color -->
      <div class="product-color">
        <span>Variant</span>

        <div class="variant-choose" *ngFor="let v of variants ; index as i">

          <a routerLink={{v.link}}>
            <button class ='v-button'>{{v.element.name}} ({{v.element.quantity}} in stock)</button>
          </a>

        </div>

      </div>
    </div>

    <!-- Product Pricing -->
    <div class="product-price">
      <span>${{price}}</span>
      <button class="cart-btn" (click)='addToCart()'>Add to cart</button>
    </div>
  </div>
</main>
