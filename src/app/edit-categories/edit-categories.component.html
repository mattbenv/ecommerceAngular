<ul #list class="list-container">
    <h2>Edit Current Categories:</h2>
    <li *ngFor="let cat of catArr">
        <p>Category: {{cat.name}}</p>
        <div class="item-editor">
            <button>Remove Category!</button>
        </div>
    </li>
    <h2>Create a New Category:</h2>
    <li>
        <label class="container">New Category Title:
            <input type="text">
        </label>
        <div class="item-editor">
            
            <button>Add Category to List!</button>
        </div>
    </li>
    
</ul>
