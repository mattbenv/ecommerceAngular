<h1>Current Order List:</h1>
<ul #list class="list-container">
    <li *ngFor="let ord of orderArr">
        <h2>The Order of {{ord.name}}</h2>
        <hr>
        <p>Order ID: {{ord._id}}</p>
        <p>Order Total: ${{ord.total}}</p>
        <hr>
        <button id={{ord._id}}.order (click)="remove(ord._id)">Cancel Order!</button>
    </li>
</ul>
