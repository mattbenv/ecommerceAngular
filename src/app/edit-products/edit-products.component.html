<h3>All Items:</h3>
<ul #list class="list-container">
    <li *ngFor="let prod of prodArr">
        <h1>Product: {{prod.name}}</h1>
        <div class="item-editor">
            <h3>Product ID: {{prod._id}}</h3>
            <label for="pname">Change Product Name:</label>
            <input type="text" id="pname.{{prod.name}}" name="pname" value={{prod.name}} size="100"> <br> <br>
            <label for="pprice">Change Product Price:</label>
            <input type="number" min="0" value={{prod.price}} id="pprice" name="pprice"> <br> <br>
            <button type="button" class="collapsible" (click)=toggleCollapse()>Edit Categories</button>
            <div class="content">
                <p>Categories: {{prod.categories}}</p>
                <label class="container">One
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                </label>
            </div>
            <br><br>
            <button type="button" class="collapsible" (click)=toggleCollapse()>Look Variants</button>
            <div class="content">
                <p>Here variant info will go</p>
            </div>
            <br><br>
            <button>Remove Product!</button> <br><br>
            <button>Update Product!</button>
        </div>
    </li>
</ul>
