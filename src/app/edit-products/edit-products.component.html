<h3>All Items:</h3>
<ul #list class="list-container">
    <li *ngFor="let prod of prodArr">
        <h1>Product: {{prod.name}}</h1>
        <div class="item-editor">
            <h3>Product ID: {{prod._id}}</h3>
            <label for="pname">Change Product Name:</label>
            <input type="text" id="pname.{{prod.name}}" name="pname" value={{prod.name}} size="100"> <br> <br>
            <button type="button" class="collapsible" (click)=toggleCollapse()>Edit Categories</button>
            <div class="content">
                <p>{{prod.name}} categories:</p>
                <ul #list class="list-container">
                    <li *ngFor="let cat of prod.categories">
                        <label class="container">{{cat}}
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                        </label>
                    </li>
                </ul>
            </div>
            <br><br>
            <button type="button" class="collapsible" (click)=toggleCollapse()>Look Variants</button>
            <div class="content">
                <p>{{prod.name}} variants:</p>
                <ul #list class="list-container">
                    <li *ngFor="let var of prod.variantIds">
                        <p>Variant: NAME HERE</p>
                        <label class="container">Change Variant Name
                            <input type="text" size="80">
                        </label>
                        <label class="container">Change Variant Price
                            <input type="number" min="0">
                        </label>
                        <label class="container">Change Variant Quantity
                            <input type="number" min="0">
                        </label>
                        <button>Remove Variant!</button>
                        <button>Update Variant!</button>
                    </li>
                    <p>Create New Variant:</p>
                    <li>
                        <label class="container">New Variant's Name
                            <input type="text" size="80">
                        </label>
                        <label class="container">Create Variant Price
                            <input type="number" min="0">
                        </label>
                        <label class="container">Create Variant Quantity
                            <input type="number" min="0">
                        </label>
                        <hr>
                        <p>Image Upload:</p>
                        <label class="container">Image URL:
                            <input type="text">
                        </label>
                        <div class="img-button">Choose Image</div>
                        <button>Confirm Submission</button>
                        <hr>
                        <button>Add Variant!</button>
                    </li>
                </ul>
            </div>
            <br><br>
            <button>Remove Product!</button> <br><br>
            <button>Update Product!</button>
        </div>
    </li>
</ul>
